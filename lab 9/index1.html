<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <p id = "text">Изменить цвет текста и фона</p>
    <button type="button" onclick="myFunction()">Нажать</button>
  
    <script>
      function myFunction() {
        document.getElementById("text").style.color = "#cf3e3e";
        document.getElementById("text").style.background = "purple";
      }
      </script>
  
</body>
